<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503219345390-e3d91950d8fc');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-items: center;
        }

        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <p>This is a heavily designed homepage with a background picture, title, description, and six individual pictures.</p>
        <div class="image-grid">
            <img src="https://via.placeholder.com/150" alt="">
            <img src="https://via.placeholder.com/150" alt="">
            <img src="https://via.placeholder.com/150" alt="">
            <img src="https://via.placeholder.com/150" alt="">
            <img src="https://via.placeholder.com/150" alt="">
            <img src="https://via.placeholder.com/150" alt="">
        </div>
    </div>
</body>
</html>
