<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .large-title-box {
            position: relative;
            width: 100%;
            padding-bottom: 60%;
            background-color: #003366;
            color: white;
            text-align: center;
        }

        .large-title-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description-box {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            color: gray;
        }

        .image-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            margin: 0 auto;
        }

        .image-slot {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .image-slot img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 51, 102, 0.7);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="large-title-box">
        <img src="https://via.placeholder.com/1200x800" alt="Large Photo">
        <h1>Welcome to Our Homepage</h1>
    </div>

    <div class="description-box">
        <p>This is a homepage with a large title box, a box for descriptions, and 6 individual picture slots with image description.</p>
    </div>

    <div class="image-slots">
        <div class="image-slot">
            <img src="https://via.placeholder.com/400x300" alt="Image 1">
            <div class="image-description">Image 1 Description</div>
        </div>
        <div class="image-slot">
            <img src="https://via.placeholder.com/400x300" alt="Image 2">
            <div class="image-description">Image 2 Description</div>
        </div>
        <div class="image-slot">
            <img src="https://via.placeholder.com/400x300" alt="Image 3">
            <div class="image-description">Image 3 Description</div>
        </div>
        <div class="image-slot">
            <img src="https://via.placeholder.com/400x300" alt="Image 4">
            <div class="image-description">Image 4 Description</div>
        </div>
        <div class="image-slot">
            <img src="https://via.placeholder.com/400x300" alt="Image 5">
            <div class="image-description">Image 5 Description</div>
        </div>
        <div class="image-slot">
            <img src="https://via.placeholder.com/400x300" alt="Image 6">
            <div class="image-description">Image 6 Description</div>
        </div>
    </div>
