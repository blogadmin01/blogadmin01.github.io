<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Charlesworth', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Added */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        .gallery figure {
            margin: 0;
            padding: 0;
        }

        .gallery figcaption {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Our Homepage</h1>
    </header>

    <section class="container">
        <h2>Featured Gallery</h2>
        <div class="gallery">
            <figure>
                <img src="https://via.placeholder.com/250" alt="Placeholder Image">
                <figcaption>Image Description</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/250" alt="Placeholder Image">
                <figcaption>Image Description</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/250" alt="Placeholder Image">
                <figcaption>Image Description</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/250" alt="Placeholder Image">
                <figcaption>Image Description</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/250" alt="Placeholder Image">
                <figcaption>Image Description</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/250" alt="Placeholder Image">
                <figcaption>Image Description</figcaption>
            </figure>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2022 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
