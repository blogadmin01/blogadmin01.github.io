<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overly Designed Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: linear-gradient(to right, #f78ca0 0%, #f9748f 100%);
            padding: 40px;
            text-align: center;
            color: white;
            font-size: 28px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: 0.3s;
        }

        a:hover {
            color: #666;
            font-size: 22px;
        }

        .footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 50px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        .box:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .box h2 {
            margin: 0;
            padding: 0;
            color: #f78ca0;
            font-size: 24px;
        }

        .box p {
            color: #666;
            font-size: 16px;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1200x500');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            color: white;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Overly Designed Homepage</h1>
    </header>

    <div class="hero">
        <h1>Welcome to our Website</h1>
    </div>

    <main>
        <div class="box">
            <h2>About</h2>
            <p>Learn more about our company.</p>
        </div>

        <div class="box">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </div>
    </main>

    <div class="footer">
        <p>Created by: [Your Name]</p>
    </div>
</body>
</html>
