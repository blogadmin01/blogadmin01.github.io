<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        section {
            font-size: 18px;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Your Website!
    </header>
    <section>
        <p>This is the main content of your website. You can customize and add more sections as needed.</p>
        <div class="gallery">
            <img src="image1.jpg" alt="Description of Image 1">
            <img src="image2.jpg" alt="Description of Image 2">
            <img src="image3.jpg" alt="Description of Image 3">
            <!-- Add more images as needed -->
        </div>
    </section>
    <footer>
        &copy; 2023 Your Website | Designed by You
    </footer>
</body>
</html>
