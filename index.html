<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overly Designed Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: linear-gradient(to right, #f78ca0 0%, #f9748f 100%);
            padding: 40px;
            text-align: center;
            color: white;
            font-size: 28px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: 0.3s;
        }

        a:hover {
            color: #666;
            font-size: 22px;
        }

        .footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Overly Designed Homepage</h1>
    </header>

    <main>
        <p>Welcome to the overly designed homepage! Here, you can find all the essential links and information.</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </main>

    <div class="footer">
        <p>Created by: [Your Name]</p>
    </div>
</body>
</html>
