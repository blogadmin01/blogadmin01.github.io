<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let shipX = canvas.width / 2;
        let shipY = canvas.height - 50;
        let shipSpeed = 3;

        let enemyInterval = 2000;
        let enemies = [];

        let projectiles = [];

        let score = 0;

        function drawScore() {
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawShip() {
            ctx.fillStyle = 'white';
            ctx.fillRect(shipX, shipY, 50, 20);
        }

        function moveShip(e) {
            if (e.key === 'ArrowLeft') {
                shipX -= shipSpeed;
            } else if (e.key === 'ArrowRight') {
                shipX += shipSpeed;
            }

            if (shipX < 0) {
                shipX = 0;
            } else if (shipX > canvas.width - 50) {
                shipX = canvas.width - 50;
            }
        }

        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, 30, 30);

                enemy.y += enemy.speed;

                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score--;
                }
            });
        }

        function drawProjectiles() {
            projectiles.forEach((projectile, index) => {
                ctx.fillStyle = 'white';
                ctx.fillRect(projectile.x, projectile.y, 5, 15);

                projectile.y -= projectile.speed;

                if (projectile.y < 0) {
                    projectiles.splice(index, 1);
                }
            });
        }

        function spawnEnemies() {
            const enemyX = Math.random() * (canvas.width - 30);
            const enemyY = 0;
            const enemySpeed = 3 + Math.random() * 2;

            enemies.push({ x: enemyX, y: enemyY, speed: enemySpeed });
        }

        function checkCollisions() {
            projectiles.forEach((projectile, index) => {
                enemies.forEach((enemy, index) => {
                    const distanceX = Math.abs(projectile.x - enemy.x);
                    const distanceY = Math.abs(projectile.y - enemy.y);

                    if (distanceX < 30 && distanceY < 30) {
                        score++;
                        projectiles.splice(index, 1);
                        enemies.splice(index, 1);
                    }
                });
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawScore();
            drawShip();
            drawEnemies();
            drawProjectiles();

            checkCollisions();

            if (Math.random() < 0.01) {
                spawnEnemies();
            }

            if (enemies.length === 0) {
                enemyInterval -= 200;
                spawnEnemies();
            }

            requestAnimationFrame(gameLoop);
        }
